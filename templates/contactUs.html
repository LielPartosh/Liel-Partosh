<!DOCTYPE html>

<body>
    <center>
        <h2  style="color: rgb(0,128,96); border: 2px solid rgb(2, 3, 3);margin: 5px; padding:5px;"> Contact Us </h1> 
    </center>
   
    <form action="" method="get">
        <br>
        <label for="DogsName" style="color: rgb(0, 128, 96);margin: 5x; padding:5px;">Dog's Name</label> 
        <input type="text" name="DogsName" id="DogsName" required>
        <progress max="70"value="10"></progress><br><br> 

        <label for="DogsColor" style="color: rgb(0, 128, 96);margin: 5px; padding:5px;">Dog's Color</label> 
        <input type="text" name="DogsColor" id="DogsColor" required >
        <progress max="70"value="20"></progress><br><br> 

        <label for="DogsType" style="color: rgb(0, 128, 96);margin: 5px; padding:5px;">Dog's Type</label>

        <progress max="70"value="30"></progress><br><br> 

        <label for="DogsGender" style="color: rgb(0, 128, 96);margin: 5px; padding:5px;">Dog's Gender</label> 
        <input list="GenderList" name="DogsGender" id="DogsGender" required > 
        <datalist id= "GenderList">
            <option value=" male"></option>
            <option value=" female"></option>
        </datalist>
        <progress max="70"value="40"></progress><br><br>

        <label for="DogsAge" style="color: rgb(0, 128, 96);margin: 5px; padding:5px;">Dog's Age</label> 
        <input type="text" name="DogsAge" id="DogsAge" required >
        <progress max="70"value="50"></progress><br><br>

        <label for="ownersPhoneNumber" style="color:  rgb(0, 128, 96); margin: 5px; padding:5px;">Owner's Phone Number</label>
        <input type="tel" name="ownersPhoneNumber" id="ownersPhoneNumber" required pattern="[0][5][0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9]" > 
        <progress max="70"value="60"></progress><br><br>

        <label for="Email" style="color:  rgb(0, 128, 96);margin: 5px; padding:5px;">Email</label>
        <input type="email" name="Email" id="Email" required  >
        <progress max="70"value="70"></progress><br><br>

        <img src="dog gif.gif" alt="Dog2" width="230">
